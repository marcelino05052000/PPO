<div class="row">
    <div class="col-md-5">
      <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="$key">
        <div class="form-group">
          <label>Org√£o da UASG</label>
          <input formControlName="orgao" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.orgao.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.orgao.errors">
            Preencha este campo</div>
        </div>
        <div class="form-group">
          <label>Objeto</label>
          <input formControlName="objeto" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.objeto.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.objeto.errors">
            Preencha este campo</div>
        </div>
        <div class="form-group">
          <label>Quantidade</label>
          <input formControlName="quantidade" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.quantidade.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.quantidade.errors">
            Preencha este campo</div>
        </div>
        <div class="form-group">
          <label>Prazo</label>
          <input formControlName="prazo" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.prazo.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.prazo.errors">
            <label *ngIf="formControls.prazo.errors.required">Preencha este campo</label>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Adicionar">
        </div>
      </form>
      <div class="alert alert-info"  *ngIf="showSuccessMessage">
        Adicionado com sucesso.
      </div>
    </div>
    <div class="col-md-7">
    </div>
  </div>
